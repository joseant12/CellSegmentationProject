<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Colecciones</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Seleccione la colecci√≥n a explorar</h3>
            <div class="btn-group">
                    <a href="{% url 'creador:create' %}" class="btn btn-primary active">
                        <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></i> Agregar nueva
                    </a>
                    <hr>
            </div>
                <ul class="list-group">
                    {% for i in colecciones %}
                        <li class="list-group-item">
                        <a href="{% url 'analizador:predict_collection' value=i.id %}">{{i.titulo}}</a> </li>
                    {% endfor %}
                </ul>
        </div>
    </div>
</body>
</html>
